<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META DATA -->
    <!-- Define type of characters used in our website -->
    <meta charset="UTF-8" />
    <!-- Keywords for search engine: will be useful when publishing -->
    <meta name="keywords" content="Perfumes, Fragrances">
    <!--  Different devices with different resolutions-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Description displayed in search engine -->
    <meta name="description" content="Aloura: Unlock the Power of Scent. Discover high-quality fragrances at catchy prices. Your perfect fragrance journey starts here.">
    <title>Fragrances - Aloura</title>
    <!-- END OF META DATA -->

    <!-- Tab Logo -->
    <link rel="icon" type="image/x-icon" href="./public/img/favicon-logo.ico">

    <!-- CSS Links (Connecting the CSS file to this file) -->
    <link rel="stylesheet" href="./public/css/all-fragrances.css" />
    <link rel="stylesheet" href="./public/css/navBar.css" />

    <!-- JS Links (Connecting the JS file to this file) -->
    <script src="./public/js/script.js"></script>
  
  </head>

  <body>
    <h1 id="header">All Fragrances</h1>

    <!-- TESTING -->

    <!-- BIG CARDS CONTAINER -->
     <div class="cards-container">
      <!-- Spice bomb container -->
      <div class="card" id="spicebomb-extreme">
        <!-- Image -->
        <img class="card-image" src="./public/img/perfumes-transparent/spicebomb-extreme.png" alt="Spicebomb Extreme" class="card-image">
      
        <!-- Title -->
        <h2 class="card-title">Spicebomb Extreme</h2>
      
        <!-- Type -->
        <p class="card-type">Eau de Parfum</p>
      
        <!-- Mood -->
        <p class="card-mood">Floral, Musky, Woody</p>
      
        <!-- Price + ml -->
        <div class="card-price">
          <span class="price">270 €</span>
          <span class="ml">75ml</span>
        </div>
      
        <!-- Separator -->
        <hr class="card-separator">
      
        <!-- Add to Cart Button -->
        <button class="card-button">Add to Cart</button>
      </div>
      <!-- End of Spice bomb container -->

      <!-- Versace eros container -->
      <div class="card" id="versace-eros">

          <span class="price">300 €</span>

        <!-- Separator -->
        <hr class="card-separator">
      
        <!-- Add to Cart Button -->
        <button class="card-button">Add to Cart</button>
      </div>
      <!-- End Versace eros container -->

      <!-- Ultra male container -->
      <div class="card" id="ultra-male">
        <!-- Image -->
        <img class="card-image" src="./public/img/perfumes-transparent/ultra-male.png" alt="Spicebomb Extreme" class="card-image">
      
        <!-- Title -->
        <h2 class="card-title">Ultra Male</h2>
      
        <!-- Type -->
        <p class="card-type">Eau de Parfum</p>
      
        <!-- Mood -->
        <p class="card-mood">Floral, Musky, Woody</p>
      
        <!-- Price + ml -->

          <span class="price">300 €</span>

        </div>
      
        <!-- Separator -->

        <!-- Add to Cart Button -->

      <!-- End of Ultra male container -->

      <!-- Stronger with you container -->
      <div class="card" id="stronger-with-you">

        <img class="card-image" src="./public/img/perfumes-transparent/stronger-with-you.png" alt="Spicebomb Extreme" class="card-image">
      
        <!-- Title -->
        <h2 class="card-title">Stronger with you intensely</h2>
      
        <!-- Type -->
        <p class="card-type">Eau de Parfum</p>
      
        <!-- Mood -->
        <p class="card-mood">Floral, Musky, Woody</p>
      
        <!-- Price + ml -->
        <div class="card-price">
          <span class="price">300 €</span>
          <span class="ml">100ml</span>
        </div>
      
        <!-- Separator -->
        <hr class="card-separator">
      
        <!-- Add to Cart Button -->
        <button class="card-button">Add to Cart</button>
      </div>
       <!-- End of Strong with you container -->

     </div>
     <!-- END OF BIG CARDS CONTAINER -->
  </body>
</html>
